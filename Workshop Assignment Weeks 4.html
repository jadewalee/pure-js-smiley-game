<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style type="text/css">
        img {
            position: absolute;
        }

        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid;
        }
    </style>
</head>

<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on extra smiling face on the left</p>

    <div id="leftSide"></div>
    <div id="rightSide"></div>

    <script>
        let numberOfFaces = 5;
        const theLeftSide = document.getElementById("leftSide");
        const theRightSide = document.getElementById("rightSide");

        function generateFaces() {
            for (let i = 0; i < numberOfFaces; i++) {
                let face = document.createElement("img")
                face.src = 'img/smile.png';
                let randomTop = Math.floor(Math.random() * 400)
                face.style.top = randomTop + 'px';
                face.style.left = randomTop + 'px';
                theLeftSide.appendChild(face)
            }
            const leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);

            theLeftSide.lastChild.addEventListener("click", nextLevel);
            document.body.addEventListener("click", gameOver);
            theRightSide.document.body.addEventListener("click",gameOver);
        }

        function nextLevel(event) {
            event.stopPropagation();
            numberOfFaces +=5;
            while(theLeftSide.firstChild){
                theLeftSide.removeChild(theLeftSide.firstChild);
            };
            while(theRightSide.firstChild){
                theRightSide.removeChild(theRightSide.firstChild)
            };
            generateFaces();
        }

        function gameOver(event) {
            alert("Game Over");
            document.body.removeEventListener("click", gameOver);
            theLeftSide.lastChild.removeEventListener("click", nextLevel);
            let restartButton = document.createElement("button")
            restartButton.textContent = "Restart Game";
            theLeftSide.appendChild(restartButton)
            restartButton.addEventListener("click",restartGame);
        }
        function restartGame(event) {
                     // i will do this later or please add a comment if possible to help complete this function
    }
    </script>
</body>

</html>
